<html>
    <body>
        <h1>Shownoter.co</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %} 
                    <div> 
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
