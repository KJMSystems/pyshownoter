<html>
    <head >
    <title>Shownoter.co - Link Grabbing and Shownote Formating</title>
    <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
   <h1>Shownoter.co - Beta</h1>
   <h2><em>Link Grabbing and Shownote Formatting</em></h2>
    <div class="form">
        <form action="" method="post" name="chat input">
        {{ form.hidden_tag() }}
        <p>
            Please Enter your Text Here:
            {{ form.chat_text() }}
            </p>
        <p><input type="submit" value="Sign In"></p>
    </div>
    {% if results %}
    <div class="results">
        {% for line in results %}
        {{ line }}<br/>
        {% endfor %}
    </div>
    {% endif %}
    </body>
</html>
