<html>
    <head ><title>Shownoter - Get Links from Chats Fast</title></head>
    <body>
    This is a test
    <div class="form">
        <form action="" method="post" name="chat input">
        {{ form.hidden_tag() }}
        <p>
            Please Enter your Text Here:
            {{ form.chat_text() }}
            </p>
        <p><input type="submit" value="Sign In"></p>
    </div>
    {% if results %}
    <div class="results">
        {% for line in results %}
        {{ line }}<br/>
        {% endfor %}
    </div>
    {% endif %}
    </body>
</html>
