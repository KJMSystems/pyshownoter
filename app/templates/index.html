<!doctype HTML>
<html>
    <head >
    <title>Shownoter.co - Link Grabbing and Shownote Formating</title>
    <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
   <h1>Shownoter.co - Beta</h1>
   <h2><em>Link Grabbing and Shownote Formatting</em></h2>
    <div class="form">
        <form action="" method="post" name="chat input" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
        Please Enter your Text Here:
        </p>  
        <div class="text-input">
        {{ form.chat_text() }}
        </div>
        </div>
        <div class='input_file'>
        {{ form.input_file() }}
        </div>


        <div class="submission">
            <input type="submit" name="submit" value="Submit">    
            <input type="submit" name="download" value="Download"           
        </div> 

    {% if results %}
    <div class="results">
        {% for line in results %}
        {{ line }}<br/>
        {% endfor %}
    </div>
    {% endif %}
    </body>
</html>
